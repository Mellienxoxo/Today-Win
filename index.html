
<!DOCTYPE html>

<body>
    <div class="warp">
        <div class="main">
            <a href="https://h5.tbtbl.com/home"><div class="playbutton" alt="logo"></div></a>
            <div id="downloadbtn" class="dowmload"></div>

<script type="text/javascript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
        }
        return "";
    }
    var code = getQueryVariable("code")
	var campaign = getQueryVariable("campaign")

    function copyUrl(_sTxt) {
        // content��
        // 
        const aux = document.createElement('input')
        // 
        const content = _sTxt;
        // 
        aux.setAttribute('value', content)
        // 
        document.body.appendChild(aux)
        // 
        aux.select()
        // 
        document.execCommand('copy')
        // 
        document.body.removeChild(aux)
    }

	function readyAdjust(code,campaign){
		var img = new Image();
		let url = "https://view.adjust.com/impression/hgcybw7";
		if (code != "")
		  url  = url +"?label="+code;
		else if (campaign != "")  
		  url = url + "?campaign="+campaign;
		if  (code != ""){
		  img.src =url;
		}
		 
	}

 
	function downloadAdjust(code,campaign){
	 var img = new Image();
		let url = "https://app.adjust.com/hgcybw7";
		if (code != "")
		  url  = url +"?label="+code;
		else if (campaign != "")  
		  url = url + "?campaign="+campaign;
	    if  (code != ""){
		  if (!code.startsWith("c_"))
		    code="r_"+code;
		  copyUrl(code);
		  img.src =url;
		}
	 
 
	 if (isIOS()) {
      window.location.href="https://login.riquezaslots.com/ios";
	  return false;
     }
   
	 const link = document.createElement("a");
	 link.style.display = "none";
	 link.href = "https://res.riquezaslots.com/beta/package/riqueza_beta_100.apk"
	 link.download = "rl.apk"
	 document.body.appendChild(link);
	 link.click();
	 document.body.removeChild(link);
	}
	
    function isIOS(){
        var u = navigator.userAgent;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios
        return isiOS;
    }

    button = document.getElementById("downloadbtn");
    button.onclick = function() {
        downloadAdjust(code,campaign);
        return false;
    }
	
    installbtn = document.getElementById("installbtn");
    installbtn.onclick = function() {
        downloadAdjust(code,campaign);
        return false;
    }
 
    readyAdjust(code,campaign);
 
    
</script>
